<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="form_style.css" />
  </head>
  <body>
    <div class="container">
      <fieldset id="main_fieldset">
        <div class="header">
          <h1>Welcome to Rahul Tours and Travel</h1>
          <button
            id="login_button"
            onclick="location.href='../Login/login.html'"
          >
            Login
          </button>
        </div>
        <form id="registration_form">
          <div class="Details">
            <fieldset>
              <legend>Personal Information</legend>
              <label for="username">Full Name</label>
              <input
                type="text"
                id="username"
                name="username"
                style="float: right"
                placeholder="Enter full Name"
              />
              <span id="user_error"></span>
              <br /><br />
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                style="float: right"
                placeholder="Enter Email"
              />
              <span id="email_error"></span>
              <br /><br />
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                style="float: right"
                placeholder="Enter Password"
              />
              <span id="password_error"></span>
              <br /><br />
              <label for="confirm_password">Confirm Password</label>
              <input
                type="password"
                id="confirm_password"
                name="confirm_password"
                style="float: right"
                placeholder="Confirm Password"
              />
              <span id="confirm_password_error"></span>
              <br /><br />
              <label for="phone">Phone Number</label>
              <input
                type="tel"
                id="phone"
                name="phone"
                style="float: right"
                placeholder="Phone Number"
              />
              <span id="phone_error"></span>
              <br /><br />
              <label for="DOB">Date of Birth</label>
              <input type="date" id="dob" name="DOB" style="float: right" />
              <span id="dob_error"></span>
              <br /><br />
              <div class="gender">
                <label for="gender">Gender</label>
                <input type="radio" id="male" value="Male" name="gender" />
                <label for="male">Male</label>
                <input type="radio" id="female" value="Female" name="gender" />
                <label for="female">Female</label>
                <input type="radio" id="others" value="Others" name="gender" />
                <label for="others">Others</label>
              </div>
              <span id="gender_error"></span>
              <br /><br />
            </fieldset>
            <fieldset>
              <legend>Secondary Information</legend>
              <label for="country">Country</label>
              <select id="country" name="country" required style="float: right">
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>
                <option value="Canada">Canada</option>
                <option value="Australia">Australia</option>
                <option value="Germany">Germany</option>
              </select>
              <br /><br />
              <div class="hobbies">
                <label for="hobbies">Hobbies</label>
                <div class="checkbox-item">
                  <input
                    type="checkbox"
                    id="hobby1"
                    value="Reading"
                    name="hobbies"
                  />
                  <label for="hobby1">Reading</label>
                </div>

                <div class="checkbox-item">
                  <input
                    type="checkbox"
                    id="hobby2"
                    value="Traveling"
                    name="hobbies"
                  />
                  <label for="hobby2">Traveling</label>
                </div>

                <div class="checkbox-item">
                  <input
                    type="checkbox"
                    id="hobby3"
                    value="Gaming"
                    name="hobbies"
                  />
                  <label for="hobby3">Gaming</label>
                </div>

                <div class="checkbox-item">
                  <input
                    type="checkbox"
                    id="hobby4"
                    value="Cooking"
                    name="hobbies"
                  />
                  <label for="hobby4">Cooking</label>
                </div>
              </div>
              <span id="hobbies_error"></span>

              <br /><br />
              <label for="profile_picture">Profile Picture</label>
              <input
                type="file"
                id="profile_picture"
                name="profile_picture"
                style="float: right"
              />
              <span id="profile_picture_error"></span>
              <br /><br />
              <div class="bio">
                <label for="bio">Bio</label>
                <textarea
                  id="bio"
                  name="bio"
                  rows="3"
                  cols="30"
                  style="float: right"
                  placeholder="Tell us about yourself"
                ></textarea>
                <span id="bio_error"></span>
              </div>
              <br /><br />
            </fieldset>
          </div>

          <fieldset
            style="border: 1px solid #ccc"
            id="terms_conditions_fieldset"
          >
            <legend>Terms and Conditions</legend>
            <div style="margin-top: 10px">
              <input
                type="checkbox"
                id="terms_conditions"
                name="terms_conditions"
              />
              <label for="terms_conditions" style="display: inline-block"
                >I agree to the terms and conditions</label
              >
              <span id="terms_conditions_error" style="display: block"></span>
            </div>

            <!-- <br><br> -->
            <div style="margin-top: 10px; text-align: center">
              <button type="submit" id="submit" style="display: inline-block">
                Register
              </button>
            </div>
          </fieldset>
        </form>
      </fieldset>
    </div>
  </body>
  <script src="app.js"></script>
</html>
