<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Welcome to Rahul Tours and Travel</h1>
        <p>Please login to continue</p>
      </div>
      <div class="form-container">
        <h2 style="display: flex; justify-content: center; align-items: center">
          Login
        </h2>
        <form id="login_form">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Enter your Username"
          />
          <span
            id="username_error"
            style="margin: 10px 23px; display: block"
          ></span>
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your Password"
          />
          <span id="password_error" style="margin: 10px 23px"></span>
          <div class="button-container">
            <button id="submit">Login</button>
          </div>
          <p>
            Don't have an account?
            <a href="../Register/form.html">Register here</a>
          </p>
        </form>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
